{% extends 'MyApp/admin_base.html' %}
{% block content_dashboard %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .container {
      margin-left: 20%;
      margin-top: 1%;
    }

    .panel-heading {
      background-color: #428bca;
          color: #fff;
          padding: 10px 15px;
          border-radius: 5px 5px 0 0;
    }

    .panel-title {
          margin-top: 0;
          margin-bottom: 0;
          font-size: 18px;
          text-align: center;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Department & Doctors</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Department</th>
          <th>Mobile</th>
        </tr>
      </thead>
      {% for d in doctors %}
      <tr>
        <td> {{d.get_name}}</td>
        <td>{{d.department}}</td>
        <td>{{d.contact}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content_dashboard %}
