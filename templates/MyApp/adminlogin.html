<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginform.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <title>Admin Login Â· Ask A Doctor</title>
    <style>
        body {
            background-image: url("https://styledme.com/wp-content/uploads/2021/03/minimal-zoom-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 50%;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            margin-bottom: 15px;
        }

        .login-form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .login-form input[type="username"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-form a {
            color: #007bff;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1>Admin Login</h1>
            <!-- <h4>New Admin? <a href="{% url 'MyApp:adminsignup' %}">Register Here!</a></h4><br>-->
            <form action="{% url 'MyApp:adminlogin' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <label for="username">Username:</label>
                    <input type="username" name="username" placeholder="Enter Username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <input type="submit" class="btn-primary" value="Log in">
            </form>
        </div>
    </div>
</body>

</html>
