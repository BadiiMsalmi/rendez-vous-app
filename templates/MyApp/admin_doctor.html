{% extends 'MyApp/admin_base.html' %}
{% load static %}
{% block content_dashboard %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Â· Doctor</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
    }
    .content {
      margin-left: 20%;
      padding: 20px;
  }

    h1 {
      text-align: center;
      margin-top: 3%;
      margin-bottom: 2%;
      font-weight: bold;
      color: #343a40;
  }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .column {
      flex: 0 0 45%;
      max-width: 45%;
      padding: 15px;
      margin-bottom: 30px;
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: white;
      transition: background-color 0.3s;
      border-top-width: 5px;
      border-top-style: solid;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card:hover {
      background-color: #f9f9f9;
    }
    @media screen and (max-width: 600px) {
      .column {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Doctor Summary</h1>
    <div class="row">
      <div class="column">
        <div class="card" style="border-top-color: rgb(255, 106, 106);">
          <a href="{% url 'MyApp:admin_doctor_record' %}" style="color:black; text-decoration:none;">
            <h2>Doctor Record</h2>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="card" style="border-top-color: rgb(255, 178, 106);">
          <a href="{% url 'MyApp:admin_add_doctor' %}" style="color:black; text-decoration:none;">
            <h2>Register Doctor</h2>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="card" style="border-top-color: rgb(0, 175, 0);">
          <a href="{% url 'MyApp:admin_approve_doctor' %}" style="color:black; text-decoration:none;">
            <h2>Approve Doctor</h2>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="card" style="border-top-color: rgb(25, 68, 255);">
          <a href="{% url 'MyApp:admin_doctor_specialization' %}" style="color:black; text-decoration:none;">
            <h2>Doctor Specialization</h2>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
{% endblock content_dashboard %}
